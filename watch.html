<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching: Valeria | ZoraVault</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        
        .video-container { width: 100vw; height: 100vh; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* UI Overlay */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px; box-sizing: border-box;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8));
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .back-btn {
            font-size: 1.5rem; color: white; text-decoration: none;
            display: flex; align-items: center; gap: 10px; font-weight: bold;
        }

        .video-info { text-align: left; }
        .video-info h2 { margin: 0; font-size: 2.5rem; }
    </style>
</head>
<body>

    <div class="video-container">
        <div class="overlay" id="uiOverlay">
            <a href="browse.html" class="back-btn"><span>‚Üê</span> Back to Browse</a>
            <div class="video-info">
                <h2>Valeria</h2>
                <p>S1:E1 "The First Key"</p>
            </div>
        </div>

        <video id="mainPlayer" controls autoplay>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const overlay = document.getElementById('uiOverlay');
        let timer;

        // Auto-hide UI logic
        const showUI = () => {
            overlay.style.opacity = '1';
            document.body.style.cursor = 'default';
            clearTimeout(timer);
            timer = setTimeout(() => {
                overlay.style.opacity = '0';
                document.body.style.cursor = 'none';
            }, 3000);
        };

        document.addEventListener('mousemove', showUI);
        document.addEventListener('touchstart', showUI);
    </script>
</body>
</html>
