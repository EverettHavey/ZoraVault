<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse - ZoraVault</title>
    <style>
        /* --- Modern Variables & Reset --- */
        :root {
            --zora-purple: #9d00ff;
            --bg-black: #050505;
            --text-white: #e5e5e5;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            margin: 0;
            background-color: var(--bg-black);
            color: var(--text-white);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- Glassmorphic Navbar --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 4%;
            box-sizing: border-box;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 10%, transparent);
            transition: background-color 0.5s, backdrop-filter 0.5s;
        }

        nav.scrolled {
            background-color: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-left { display: flex; align-items: center; gap: 30px; }
        
        .logo {
            color: var(--zora-purple);
            font-size: 1.8rem;
            font-weight: 900;
            text-decoration: none;
            letter-spacing: -1.5px;
            text-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            font-size: 0.9rem;
        }

        .nav-links li a { text-decoration: none; color: var(--text-white); transition: var(--transition); }
        .nav-links li a:hover { color: var(--zora-purple); }

        /* --- Billboard Hero --- */
        .billboard {
            height: 85vh;
            position: relative;
            background: linear-gradient(to top, var(--bg-black), transparent 30%),
                        linear-gradient(to right, rgba(0,0,0,0.7), transparent 60%),
                        url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=2000');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 5%;
        }

        .billboard-content { max-width: 650px; }
        .billboard-content h1 { font-size: clamp(3rem, 8vw, 5rem); margin: 0; font-weight: 900; }
        .billboard-content p { font-size: 1.2rem; margin: 20px 0; color: #ccc; line-height: 1.4; }

        .btn-group { display: flex; gap: 15px; }
        .btn-play {
            background: white; color: black; padding: 12px 35px; border-radius: 6px;
            font-weight: bold; border: none; cursor: pointer; font-size: 1.1rem;
            display: flex; align-items: center; gap: 10px; transition: var(--transition);
        }
        .btn-play:hover { background: rgba(255,255,255,0.8); transform: scale(1.05); }

        .btn-info {
            background: rgba(109, 109, 110, 0.6); color: white; padding: 12px 35px;
            border-radius: 6px; font-weight: bold; border: none; cursor: pointer;
            font-size: 1.1rem; backdrop-filter: blur(5px); transition: var(--transition);
        }
        .btn-info:hover { background: rgba(109, 109, 110, 0.9); }

        /* --- Content Containers --- */
        .main-container { 
            margin-top: -120px; 
            position: relative; 
            z-index: 10; 
            background: linear-gradient(transparent, var(--bg-black) 5%);
        }
        
        .row { padding: 25px 0 25px 5%; }
        .row h2 { font-size: 1.5rem; margin-bottom: 15px; font-weight: 600; letter-spacing: 0.5px; }

        .posters {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
            padding: 20px 0;
        }
        .posters::-webkit-scrollbar { display: none; }

        /* --- Vertical Posters (Originals) --- */
        .poster-container {
            position: relative;
            min-width: 200px;
            height: 300px;
            transition: var(--transition);
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }

        .poster-container .poster { width: 100%; height: 100%; object-fit: cover; }

        /* --- Landscape Posters (Trending) --- */
        .poster-landscape {
            min-width: 280px;
            height: 158px;
            background: #1a1a1a;
            border-radius: 6px;
            transition: var(--transition);
            cursor: pointer;
            object-fit: cover;
        }

        .poster-container:hover, .poster-landscape:hover {
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 15px 30px rgba(0,0,0,0.8);
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--zora-purple);
            color: white;
            font-size: 0.65rem;
            padding: 3px 8px;
            font-weight: 900;
            border-radius: 3px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .billboard-content h1 { font-size: 2.8rem; }
            .poster-container { min-width: 150px; height: 225px; }
            .poster-landscape { min-width: 200px; height: 112px; }
        }
    </style>
</head>

    <script>
        // Navbar Scroll Effect
        const nav = document.getElementById('mainNav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
