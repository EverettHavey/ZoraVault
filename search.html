<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | ZoraVault</title>
    <style>
        :root { --purple: #9d00ff; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; }

        nav { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; }
        
        /* Modern Search Input */
        .search-box {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 20px; border-radius: 4px; color: white; font-size: 1rem;
            width: 300px; outline: none; transition: 0.3s;
        }
        .search-box:focus { border-color: var(--purple); width: 400px; background: rgba(255,255,255,0.2); }

        /* Grid Results */
        .results-container { padding: 40px 5%; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; margin-top: 20px;
        }
        .movie-card {
            aspect-ratio: 2/3; background: #1a1a1a; border-radius: 8px;
            overflow: hidden; transition: 0.4s; cursor: pointer;
        }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }

        @media (max-width: 600px) {
            .search-box { width: 100%; }
            .grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <nav>
        <div style="color: var(--purple); font-weight: 900; font-size: 1.8rem;">ZORAVAULT</div>
        <input type="text" class="search-box" id="searchBar" placeholder="Search movies, genres..." autofocus>
    </nav>

    <main class="results-container">
        <h2 id="statusText">Popular Searches</h2>
        <div class="grid" id="movieGrid">
            <div class="movie-card"><img src="https://via.placeholder.com/200x300/1a1a1a/fff?text=Action"></div>
            <div class="movie-card"><img src="https://via.placeholder.com/200x300/1a1a1a/fff?text=Sci-Fi"></div>
            <div class="movie-card"><img src="https://via.placeholder.com/200x300/1a1a1a/fff?text=Horror"></div>
            <div class="movie-card"><img src="https://via.placeholder.com/200x300/1a1a1a/fff?text=Comedy"></div>
        </div>
    </main>

    <script>
        const searchBar = document.getElementById('searchBar');
        const statusText = document.getElementById('statusText');

        searchBar.addEventListener('input', (e) => {
            const query = e.target.value;
            if(query.length > 0) {
                statusText.innerText = `Searching for "${query}"...`;
            } else {
                statusText.innerText = "Popular Searches";
            }
        });
    </script>
</body>
</html>
